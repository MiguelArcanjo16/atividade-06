<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão11</title>
</head>
<body>
    <script>
        let contadorMaioresQue8 = 0;

for (let i = 0; i < 20; i++) {
  const numero = parseInt(prompt("Digite um número:"));
  if (numero > 8) {
    contadorMaioresQue8++;
  }
}

console.log("A quantidade de números maiores que 8 é:", contadorMaioresQue8);
    </script>
</body>
</html>
