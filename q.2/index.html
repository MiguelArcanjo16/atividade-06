<body>
    <script>
       function SomadosNumeros(NumeroInicial, NumeroFinal, Razao) {
        let soma = 0

        for (let NumeroAtual = NumeroInicial; NumeroAtual <= NumeroFinal; NumeroAtual += Razao ) {
            soma += NumeroAtual;
            
        }
        return soma;
       }
       alert(SomadosNumeros(1, 15, 1));
    </script>
