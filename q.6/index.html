<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão06</title>
</head>
<body>
    <script>
       
        let somaIdades = 0;

        for (let i = 1; i <= 20; i++) {
             const idade = parseInt(prompt("Digite a idade da pessoa:"));
             somaIdades += idade;
        }
    
      console.log("A soma das idades é:", somaIdades);
    </script>
</body>
</html>
