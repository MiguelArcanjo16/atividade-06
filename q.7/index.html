<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão07</title>
</head>
<body>
    <script>
        let somaIdades = 0;
       for (let i = 1; i <= 20; i++){
        let idade = parseInt(prompt("Digite a idade da pessoa:"));
        somaIdades += idade;
       }
       alert("Média das idades:"+ somaIdades/20);
     
    </script>
</body>
</html>
