<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão15</title>
</head>
<body>
    <script>
        let soma = 0;
let numero;

while (true) {
  numero = parseFloat(prompt("Digite um número (ou um número negativo para encerrar):"));
  
  if (numero < 0) {
    break;
  }
  
  soma += numero;
}

console.log("A soma dos números é:", soma);
    </script>
</body>
</html>
