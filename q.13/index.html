<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão13</title>
</head>
<body>
    <script>
        let contador = 0;

for (let i = 0; i < 20; i++) {
  const numero = parseInt(prompt("Digite um número:"));
  if (numero >= 0 && numero <= 100) {
    contador++;
  }
}

console.log("A quantidade de números entre 0 e 100 é:", contador);
    </script>
</body>
</html>
