<body>
    <script>
        let contadorPares = 0;

for (let i = 0; i < 20; i++) {
  const numero = parseInt(prompt("Digite um número:"));
  if (numero % 2 === 0) {
    contadorPares++;
  }
}

console.log("A quantidade de números pares é:", contadorPares);
    </script>
</body>
