</head>
<body>
    <script>
        function contarMaioresDeIdade() {
            const idades = [];
            for (let i = 0; i < 20; i++) {
                const idade = parseInt(prompt("Digite a idade da pessoa:"));
                idades.push(idade);
  }
  let maioresDeIdade = 0;
  for (let idade of idades) {
    if (idade >= 18) {
      maioresDeIdade++;
    }
  }
  alert("O número de pessoas maiores de idade é:", maioresDeIdade);
}

contarMaioresDeIdade();
    </script>
</body>
